<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav id="navegacion" class="left-0 top-0 right-0 fixed h-16 bg-blue-900">   
           
    </nav>
    
    <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
        <form id="formulario" class="flex flex-col gap-4 bg-blue-600 p-4 rounded-lg text-lg shadow-xl lg:w-2/4">

            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold">
                    Email:<span class="text-red-500">*</span>
                </label>
                <input 
                type="email" 
                id="email-input" 
                autocomplete="off" 
                placeholder="eli@correo.com" 
                class="rounded-lg p-2 focus:outline-blue-600">
            </div>

            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold">
                    Password:<span class="text-red-500">*</span>
                </label>
                <input 
                type="password" 
                id="password-input" 
                autocomplete="off" 
                class="rounded-lg p-2 focus:outline-blue-600">
                <p id="error-text"></p>
            </div>

            <button id="form-btn" class="bg-blue-950 px-4 rounded-lg font-bold text-white hover:bg-blue-400 py-2 transition ease-in-out">
                Iniciar sesi√≥n
            </button>
        </form>
        <div class="hidden lg:flex w-2/4 items-center">
            <img class="w-3/4" src="/images/registro.svg" alt="imagen de registro">
        </div>
    </div>

    <script src="../components/nav.js"></script>
    <!--<script src="index.js"></script>-->
</body>
